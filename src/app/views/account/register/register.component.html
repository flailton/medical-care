    <form class="form-login">
        <h1 class="h3 m-3 font-weight-normal">Cadastro</h1>
        <label for="name" class="sr-only">Nome</label>
        <input type="text" [(ngModel)]="requestRegister.name" name="name" class="form-control m-1" placeholder="Nome" required=""
            autofocus="">
        <label for="email" class="sr-only">EndereÃ§o de E-mail</label>
        <input type="email" [(ngModel)]="requestRegister.email" name="email" class="form-control m-1" placeholder="EndereÃ§o de E-mail" required=""
            autofocus="">
        <label for="password" class="sr-only">Senha</label>
        <input type="password" [(ngModel)]="requestRegister.password" name="password" class="form-control m-1" placeholder="Senha" required="">
